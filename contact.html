<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Jeannine Hall</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jeannine Hall</a>
      <nav class="navbar-right">
        <a href="index.html" class="text-muted">About</a>
        <a href="portfolio.html" class="text-muted">Portfolio</a>
        <a href="contact.html" class="text-muted">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <div class="row">
    <section class="main-section">
      <div class="col-md-8">
      <h1 class="text-info">Contact</h1>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
        </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" name="message" required="required"></textarea>
          </div>
        <button class="btn btn-info" type="submit">Submit</button>
      </form>
      </div>
    </section>



    <section class="sidebar">
      <div id="connect">
        <div class="col-md-4">
        <h2 class="text-info">Connect with Me</h2>

        <a href="https://github.com/jlh974/"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/jeannine-hall-6616707a/"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
        <a href="http://stackoverflow.com/users/7446228/jeannine?tab=profile"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
      </div>
      </div>
    </section>
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Jeannine Hall
    </div>
  </footer>
</body>

</html>
